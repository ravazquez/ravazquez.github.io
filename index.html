<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8"> 
		<script language="JavaScript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/styles.css" media="all">
		<script language="JavaScript"> 
			$(document).ready(function() 
			{
				text = $("#text_input").val();

				$("li img").click(function (e){
					value = $(e.target).parent().attr("value");
					refreshImage(text, value);
				});

				$("li img" ).on( "touchstart", function(e){
					var value = $(e.target).parent().attr("value");
					refreshImage(text, value);
				});

				$("#text_input").change(function(e){
					text = $(this).val();
					value = $("#selected_logo").val();
					refreshImage(text, value);
				});

				$('#content>img').on('load', function(){
				  $('#loader').hide();
				});
			}); 

			function refreshImage(text, value){
				$("#loader").show();
				text = text == "" ? " " : text;
				$("#content>img").attr("src", "http://34.207.127.115/?width=512&height=512&text=" + text + "&wingOption=" + value);
				$("#selected_logo").val(value);
			}

		</script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-2 justify-content-center">
				</div>
				<div class="col-sm-6">
				</div>
			</div>
			<div class="row margin-top">
				<div class="offset-sm-2 col-sm-6">
					<div id="content">
						<div id="loader">
							<div id="loader-overlay">
								Loading...
								<div class="sk-cube-grid">
								  <div class="sk-cube sk-cube1"></div>
								  <div class="sk-cube sk-cube2"></div>
								  <div class="sk-cube sk-cube3"></div>
								  <div class="sk-cube sk-cube4"></div>
								  <div class="sk-cube sk-cube5"></div>
								  <div class="sk-cube sk-cube6"></div>
								  <div class="sk-cube sk-cube7"></div>
								  <div class="sk-cube sk-cube8"></div>
								  <div class="sk-cube sk-cube9"></div>
								</div>
							</div>
						</div>
						<img src="http://34.207.127.115/?width=512&height=512&text=%20&wingOption=1"/>
					</div>
				</div>
				<div id="sliders" class="col-sm-4 col-md-3 col-lg-2">
					<input type="text" id="text_input" class="form-control" placeholder="">

					<ul class="list-group">
						<li class="list-group-item" value="1"><img src="assets/images/1-thumb.jpg"></li>
						<li class="list-group-item" value="0"><img src="assets/images/0-thumb.jpg"></li>
					</ul>
					<input type="hidden" id="selected_logo" value="1"/>
				</div>
			</div>
		</div>
	</body>
</html>
