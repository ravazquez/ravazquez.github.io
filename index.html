<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" media="all">
		<script language="JavaScript" src="js/vvvv_js/lib/jquery/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<script language="JavaScript" src="js/vvvv_js/vvvv.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Gaegu|Gugi" rel="stylesheet"> 
		<script language="JavaScript"> 
			$(document).ready(function() 
			{ 
				VVVV.init("js/vvvv_js/", 'full', function() 
				{ 
					console.log('VVVV.js initialized'); 
				});

				$("#hue_slider").on("input", function(){
					$("#hue").val($("#hue_slider").val());
			  	});

			  	$("#hue_slider").on("input", function(){
					$("#hue").val($("#hue_slider").val());
			  	});

			  	$("#saturation_slider").on("input", function(){
					$("#saturation").val($("#saturation_slider").val());
			  	});

			  	$("#value_slider").on("input", function(){
					$("#value").val($("#value_slider").val());
			  	});

				$('input:radio').change(function(e) {
					if($(e.target).attr("name") != "back") {
						$("#front_text_input").removeClass("hidden");
						$("#back_text_input").addClass("hidden");
					}
					else {
						$("#back_text_input").removeClass("hidden");
						$("#front_text_input").addClass("hidden");	
					}
				});
			}); 

		</script>
		<link rel="VVVV" href="assets/patches/first_test.v4p">
	</head>
	<body>
		<br/>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-2 justify-content-center">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary">
							<input type="radio" name="back" id="back_button" autocomplete="off" value="0"> Back
						</label>
						<label class="btn btn-secondary active">
							<input type="radio" name="front" id="front_button" autocomplete="off" value="1"> Front
						</label>
					</div>
				</div>
				<div class="col-sm-6">
					<input type="text" id="front_text_input" class="form-control" placeholder="Front Text">
					<input type="text" id="back_text_input" class="form-control hidden" placeholder="Back Text">
				</div>
			</div>
			<div class="row margin-top">
				<div id="content" class="offset-sm-2 col-sm-6">
				</div>
				<div id="sliders" class="col-sm-2">
					<input type="range" class="form-control" id="hue_slider" min="0" max="1" step="0.01"/>
					<input type="hidden" id="hue" value="0.5"/>
					<label for="hue_slider">H</label>

					<input type="range" class="form-control" id="saturation_slider" min="0" max="1" step="0.01"/>
					<input type="hidden" id="saturation" value="0.5"/>
					<label for="saturation_slider">S</label>
					
					<input type="range" class="form-control" id="value_slider" min="0" max="1" step="0.01"/>
					<input type="hidden" id="value" value="0.5"/>
					<label for="value_slider">V</label>
					
				</div>
			</div>
		</div>
	</body>
</html>
